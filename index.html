<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
</head>
<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><a href="#scan" class="button scan-btn header-button header-button-left">Read QR Code</a><h1>Home</h1></div>
	<div class='search-bar'><input class='search-key' type="search"/></div>	
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
    <img id='image' src='img/{{firstName}}_{{lastName}}.jpg' style="float:left;margin:10px;"/>
    <h1>{{firstName}} {{lastName}}</h1>
    <h2>{{title}}</h2>
    <span class="location"></span>
    <ul>
    <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
    <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
    <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
    <li><a href="#" class="add-location-btn">Add Location</a></li>
    <li><a href="#" class="add-contact-btn">Add to Contacts</a></li>
    <li><a href="#" class="change-pic-btn">Change Picture</a></li>
	<li><a href="#" class="scan-btn1">Read QR Code 1</a></li>
	<li><a href="#" class="scan-btn2">Read QR Code 2</a></li>
	<li><a href="#" class="scan-btn3">Read QR Code 3</a></li>
	<li><a href="#" class="scan-btn4">Read QR Code 4</a></li>
	<li><a href="#" class="scan-btn5">Read QR Code 5</a></li>
	<li><a href="#" class="scan-btn6">Read QR Code 6</a></li>
	<li><a href="#" class="scan-btn7">Read QR Code 7</a></li>
	<li><a href="#" class="scan-btn8">Read QR Code 8</a></li>
	<li><a href="#" class="scan-btn9">Read QR Code 9</a></li>
	<li><a href="#" class="scan-btn10">Read QR Code 10</a></li>
	<li><a href="#" class="scan-btn11">Read QR Code 11</a></li>	
    </ul>
    </div>
</script>

<script id="scan-tpl" type="text/x-handlebars-template">
	<div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Scan QR Code</h1></div>
</script>

<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/ScanView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
